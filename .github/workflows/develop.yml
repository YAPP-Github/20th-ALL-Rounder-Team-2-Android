name: Android CI

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Access KAKAO_API_KEY
      env:
        KAKAO_API_KEY: $
      run: echo KAKAO_API_KEY=\"$KAKAO_API_KEY\" > ./local.properties
    - name: Unit Test
      run: ./gradlew :presentation:testDebugUnitTest :domain:test
    - name: AssembleDebug with Gradle
      run: ./gradlew :app:assembleDebug
